<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">API Data Fetcher</h1>
        <div class="row">
            <div class="col-md-4">
                <button id="api1Btn" class="btn btn-primary btn-block">Fetch API 1 Data</button>
                <pre id="api1Data"></pre>
            </div>
            <div class="col-md-4">
                <button id="api2Btn" class="btn btn-secondary btn-block">Fetch API 2 Data</button>
                <pre id="api2Data"></pre>
            </div>
            <div class="col-md-4">
                <button id="api3Btn" class="btn btn-success btn-block">Fetch API 3 Data</button>
                <pre id="api3Data"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
